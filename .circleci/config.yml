version: 2

jobs:

  build-python36:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run: apt-get update ; apt-get install -y sudo make python3 python3-pip git
      - run: make deps-ubuntu deps-test deps install repo/assets PIP=pip3
      - run: make test PYTHON=python3

workflows:
  version: 2
  build:
    jobs:
      - build-python36
